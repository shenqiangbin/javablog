<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="SQBER的博客,Java资源" />
	<meta name="keywords" content="SQBER的博客,sqber,Java资源,Java" />
		
	<link rel="icon" href="/favicon.ico" type="image/x-icon" />    
				
    <title>Java资源</title>
    
    <!-- Bootstrap CSS -->    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
 

</head>

<body>
	
	login page
	<form action="/account/login" method="post">
		<input type='hidden' th:name='${_csrf.parameterName}' th:value="${_csrf.token}" />
		<input type='text' name="username"  />
		<input type='password' name="password"  />
		<input type='submit' value='login' />	
	</form>
	
	<div th:if="${param.error != null}">
		登录失败
		<div th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}">
			原因：
			<span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message == 'Bad credentials' ? '用户名或密码错误' : session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
		</div>
	</div>	
	
</body>




</html>
