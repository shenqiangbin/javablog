<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>最新备案</title>
    
    <!-- Bootstrap CSS -->    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   
    
    <style>
    	a{    
    		word-wrap: break-word;
    		word-break: break-all;
    	}
    	.blog-footer {
		    padding: 2.5rem 0;
		    color: #999;
		    text-align: center;
		    background-color: #f9f9f9;
		    border-top: .05rem solid #e5e5e5;
		}
		
    </style>     
    
    <script>
		var _hmt = _hmt || [];
		(function() {
		  var hm = document.createElement("script");
		  hm.src = "https://hm.baidu.com/hm.js?0be317522df75ea847b9b88a6431ba57";

		  s.parentNode.insertBefore(hm, s);
		})();

</head>

<body>
	
	<div class="container">
		<div class="h1" style="margin-top: 21px"></div>
		<div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">		
			<h1 class="display-4 font-italic text-center">最新备案</h1>
		</div>
  	
  		<div style='margin-bottom:20px'>
  			<a th:if="${currentPage>1}" href="/" th:href="${'/sites/'+(currentPage-1)}">上一页</a>
	  		<a href="/" th:href="${'/sites/'+(currentPage+1)}">下一页</a>
	  		当前：第 <span th:text="${currentPage}" style='font-weight:bolder;'></span> 页
	  		总条数：<span th:text="${count}" style='font-weight:bolder;'></span>	  	
  		</div>
  		
  		<div style='text-align:justify'>
  			<div th:each="item : ${items}" style='display:inline-block;border:1px solid gray;margin:0 10px 10px 0;padding:5px;'>
  				<div  th:text="${item.name}"></div>
  				<a href="/" th:href="${'http://'+item.siteUrl}" th:text="${item.siteUrl}" target="_blank">view</a>				
  			</div>	  		
  		</div>
	</div>
	
	<footer class="blog-footer">
