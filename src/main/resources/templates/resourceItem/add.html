<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="SQBER的博客,Java资源" />
	<meta name="keywords" content="SQBER的博客,sqber,Java资源,Java" />
		
	<link rel="icon" href="/favicon.ico" type="image/x-icon" />    
				
    <title>编辑/新增</title>
    
    <!-- Bootstrap CSS -->    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
       
</head>

<body>
	
	<div class="container">    	
					
  		<div style="margin-top:100px;">
  		
  			<h2 th:text="${isEdit?'编辑':'新增'}"></h2>
  		
  			<form action="#" th:action="@{/resourceItem/add}" th:object="${resourceItem}" method="post">
  			<input type="hidden" th:field="*{id}" />
  			资源名称：<input type="text" th:field="*{name}" style="width:600px" /> 
  			<h2></h2>
  			资源地址：<input type="text" th:field="*{url}" style="width:600px"/>
  			<h2></h2>
  			<input type="submit" value="保存" />
  			
  			<div th:if="${success}" style="margin-top: 18px;color:blue;" th:text="${msg}"></div>
  			<div th:if="${!success}" style="margin-top: 18px;color:red;" th:text="${msg}"></div>  			
  		</form>
  	
  		</div>	
	</div>
	
</body>




</html>
